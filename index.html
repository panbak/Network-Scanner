<html>
<head>
<title>Ip Scanner</title>

<link rel="shortcut icon" type="image/png" href="http://icons.iconarchive.com/icons/hopstarter/sleek-xp-basic/16/Preppy-icon.png"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<style>
  
  p {
   color: black;
  }
</style>


<head>
<body>

<div class="container"></div>
<div align="center">
  
  <h1>Ip Scanner</h1>

<form action="ipscanner.php" method="post">

      <p>Host:</p>
      <input type="text" name="ip" placeholder="Enter Host">
   
      <p>Subnet From:</p>
      <input type="text" name="b1" placeholder="Enter Starting Subnet">
   
      <p>Subnet To:</p>
      <input type="text" name="b2" placeholder="Enter Ending Subnet">
   
      <p>Ip's From:</p>
      <input type="text" name="from" placeholder="Enter Starting Ip">

      <p>Ip's To:</p>
      <input type="text" name="to" placeholder="Enter Ending Ip">
      
    <button type="submit" class="btn btn-default">Scan</button>
  </form>


</div>
</div>

</body>
</html>
